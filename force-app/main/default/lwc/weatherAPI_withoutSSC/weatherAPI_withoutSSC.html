<template>
    <lightning-card title="Weather Information">
        <div class="slds-m-around_medium">
            <lightning-button label="Get Weather for Billing City" onclick={getLocation}></lightning-button>
        </div>

        <template if:true={billingCity}>
            <p><strong>Billing City:</strong> {billingCity}</p>
        </template>

        <template if:true={GeoLocationData}>
            <p><strong>Latitude:</strong> {GeoLocationData.latitude}</p>
            <p><strong>Longitude:</strong> {GeoLocationData.longitude}</p>
        </template>

        <template if:true={weatherData}>
            <div class="slds-box slds-theme_default">
                <div class="slds-text-heading_medium">Current Weather</div>
                <p>Temperature: {weatherData.current.temp_c}Â°C</p>
                <p>Condition: {weatherData.current.condition.text}</p>
                <p>Humidity: {weatherData.current.humidity}%</p>
            </div>
        </template>
    </lightning-card>
</template>
